<div class="main">
  <div class="col-md-9 col-lg-5 mx-auto">
    <p class="text-center mb-5 fw-light fs-5">Forgot Password</p>
    <p class="text-center mb-5 fw-light fs-5">
      Enter your phone number
    </p>
    <form
      class="form"
      autocomplete="off"
      *ngIf="isValid"
      [formGroup]="forgotPassword"
    >
      <div class="form-floating mb-3">
        <input
          class="form-control"
          placeholder="Phone Number"
          id="phoneNumber"
          formControlName="phoneNumber"
          name="phoneNumber"
          type="text"
          required
          [ngClass]="{ 'is-invalid': isSubmitted && f.phoneNumber.errors }"
        />
        <label for="phoneNumber">Phone Number</label>
        <div
          *ngIf="isSubmitted && f.phoneNumber.errors"
          class="invalid-feedback"
        >
          <div *ngIf="f.phoneNumber.errors?.required">
            phone number is required
          </div>
        </div>
      </div>
      <button
        class="form-button btn-primary" style="align-self: center;"
        (click)="sendOTP()"
      >
        Submit
      </button>
    </form>
    <div  style="width:30%; float: left; margin-top: 1rem">
      <a class="d-block mt-2 small" routerLink="/login"
      >back to login</a>
    </div>

  </div>
</div>
