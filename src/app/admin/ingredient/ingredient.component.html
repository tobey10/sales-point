<div class="p-5">
  <div class="container-fluid">
    <button class="btn btn-primary mb-2" (click)="addIngredient()">Add Ingredient</button>
    <div class="d-flex flex-row">
      <table class="table table-hover w-50">
        <thead>
          <tr class="text-center">
            <th>No</th>
            <th>Category</th>
            <th>Ingreident</th>
            <th>Calorie</th>
            <th>Unit</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr  class="text-center" *ngFor="let ingredient of ingredients; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ ingredient?.category?.category }}</td>
            <td>{{ ingredient?.ingredient }}</td>
            <td>{{ ingredient?.calorie }}</td>
            <td>{{ ingredient?.calorieUnit }}</td>
            <td>
              <button
                class="btn btn-danger m-sm-1"
                (click)="deleteIngredient(ingredient?._id)"
              >
                Delete
              </button>
              <button class="btn btn-primary" (click)="getIngredient(ingredient?._id)">Edit</button>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="w-50" style="margin-left: 40px; display: none;" id="edit">
        <p *ngIf="isCreate">Create Ingredient</p>
        <p *ngIf="!isCreate">Edit Ingredient</p>
        <form class="" autocomplete="off" [formGroup]="ingredientForm">
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="ingredient"
              name="ingredient"
              formControlName="ingredient"
              placeholder="ingredient"
              required
              [ngClass]="{ 'is-invalid': submit && f.ingredient.errors }"
            />
            <label for="ingredient">Name</label>
          </div>
          <div class="row mb-3">
            <div class="form-floating col-8">
              <select
                id="category"
                class="form-select"
                formControlName="category"
                name="category"
                required
                [ngClass]="{
                  'is-invalid': submit && f.category.errors
                }"
              >
                <option selected>Choose...</option>
                <option *ngFor="let k of categories" [ngValue]="k?._id">
                  {{ k?.category }}
                </option>
              </select>
              <label for="category">Category</label>
            </div>
            <div class="form-floating col-4">
              <input
                type="number"
                class="form-control"
                id="calorie"
                name="calorie"
                formControlName="calorie"
                placeholder="calorie"
                required
                [ngClass]="{ 'is-invalid': submit && f.calorie.errors }"
              />
              <label for="calorie">Calorie</label>
            </div>
          </div>
          <button class="btn btn-success" *ngIf="isCreate" (click)="onSubmit()">Save</button>
          <button class="btn btn-primary" *ngIf="!isCreate" (click)="onEdit()">Update</button>
        </form>
      </div>
    </div>
  </div>
</div>
